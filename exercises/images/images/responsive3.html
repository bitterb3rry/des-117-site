<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Responsive example 3</title>
    <style>
        body {
            padding: 100px 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        article {
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            background-color: #ccc;
            position: relative;
        }

        article iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <article>
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/KolfEhV-KiA?start=37" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
</body>

</html>
